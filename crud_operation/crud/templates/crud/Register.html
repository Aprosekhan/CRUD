{% extends "crud/base.html" %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-4">
            <h4 class="text-center alert alert-danger">Register Here</h4>
            <form action="" method="POST">
                {% csrf_token %}
                {{form.as_p}}
                <input type="submit" class="btn btn-success" value="Add">
            </form>
        </div>
        <div class="col-md-8">
            <h4 class="text-center alert alert-danger">Information</h4>
            {% if stu %}
            <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Password</th>
                  </tr>
                </thead>
                <tbody>
                    {% for i in stu %}
                  <tr>
                    <th scope="row">{{i.id}}</th>
                    <td>{{i.Name}}</td>
                    <td>{{i.Email}}</td>
                    <td>{{i.Password}}</td>
                    <td>
                        <a href="{% url 'update' i.id %}" class="btn btn-warning btn-sm">Edit</a>
                        <form action="{% url  'delete' i.id %}" method="POST" class="d-inline">
                            {% csrf_token %}
                            <input class="btn btn-danger btn-sm"  type="submit" value="Delete">
                        </form>
                    </td>
                  </tr>
                  {% endfor %}
    
                </tbody>
              </table>

            {% else %}
            <h4>No Records</h4>
            {% endif %}
        </div>
    </div>
</div>

{% endblock %}
